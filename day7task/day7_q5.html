<html>
  <head>
    <title>XMLHttpRequest</title>
  </head>
  <body>
    <script>
      var req=new XMLHttpRequest();
req.open("GET","https://restcountries.com/v2/all");
req.send();
req.onload=function(){
    var r=JSON.parse(req.response);
    console.log(r);
    var res=r.filter((e)=>{
      for (let key in e.currencies){
        console.log(key);
        if(e.currencies[key].code=="USD"){
          
          console.log(e.name);
        }
      }
    });

    
}
    </script>
  </body>
</html>
